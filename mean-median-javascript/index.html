<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Program menghitung Mean dan Median dengan Javascript</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container text-center">
    <div class="card m-3">
      <div class="card-header">
        <h5>Menghitung Rata-rata dan Nilai Tengah</h5>
      </div>
      <div class="card-body">
        <div class="alert alert-success text-left" id="numberList">
        </div>
        <div id="result">
        </div>
        <div class="form-group mt-3">
          <input autofocus type="number" id="input" class="form-control col-auto" placeholder="Masukkan angka" />
          <div id="alert">
          </div>
          <div class="row mt-2">
            <div class="col-6">
              <button class="btn btn-primary btn-rounded btn-block" id="add">Tambah</button>
            </div>
            <div class="col-6">
              <button class="btn btn-danger btn-block" id="reset">Atur Ulang</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <span>&copy; sobat-coder, 2020</span>
      </div>
    </div>
  </div>
  <!-- javascript -->
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
