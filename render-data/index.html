<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Render Data JQuery</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid p-2 bg-dark">
    <div id="myData"></div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    const data = [
      { judul: "Judul Data 1", teks: "Keterangan Teks 1" },
      { judul: "Judul Data 2", teks: "Keterangan Teks 2" },
      { judul: "Judul Data 3", teks: "Keterangan Teks 3" },
      { judul: "Judul Data 4", teks: "Keterangan Teks 4" },
      { judul: "Judul Data 5", teks: "Keterangan Teks 5" },
      ]

    data.map(item => {
      $("#myData").append(
        `
          <div class="card mt-2">
            <div class="card-header">
              <h5>${item.judul}</h5>
            </div>
            <div class="card-body">
              <p>${item.teks}</p>
            </div>
          </div>
        `
      )
    })
  </script>
</body>

</html>
